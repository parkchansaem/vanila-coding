<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>moment</title>
  </head>
  <body src="css/styles.css">
    <div class="wrapper">
      <div id="calendar">
        <div id="date">1</div>
        <div class="column">
          <div id="day">1</div>
          <div id="month">1</div>
        </div>
      </div>
      <div id="clock_weather">
        <div class="clockDiv"><h2 id="clock">00:00</h2></div>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
      <div>
        <div class="overlay hidden">
          <h1 class="overlay-text">YOUR NAME PLEASE</h1>
          <form class="hidden" id="login">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="login"
              class="logininput"
            />
            <button>click</button>
          </form>
        </div>
      </div>

      <h1 id="textuser" class="hidden"></h1>
      <div class="todo-page">
        <div id="todolist-head">
          <div id="todolist-title">Todo List</div>
          <form id="search-date">
            <input />
          </form>
        </div>
        <div id="todo-list"></div>
        <form id="todo-form">
          <div>ADD</div>
          <input required maxlength="15" type="text" placeholder="write" />
          <button>click</button>
        </form>
      </div>

      <div id="quote">
        <h2></h2>
        <h2></h2>
      </div>
    </div>
    <script src="js/weather.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/background.js"></script>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
